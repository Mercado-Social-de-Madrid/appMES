{% extends 'common/list/base.html' %}
{% load i18n %}
{% load market_url %}

 {% block table_head %}
    <th scope="col">{% translate 'Nombre' %}</th>
{% endblock %}


{% block item_row %}

<td class="entity-td"> {% include 'category/tag.html' with tag=item big=True %} {{item.name}}</td>
<td>
    <a class="btn btn-outline-primary action-delete" href="{% market_url 'market:delete_category' item.pk %}"  data-toggle="tooltip" data-placement="bottom" title="{% translate 'Eliminar' %}"><i class="material-icons">delete</i></a>
</td>


{% endblock %}
