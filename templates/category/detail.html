{% extends 'base.html' %}
{% load static %}

{% block title %}Categorías | {{object.name}}{% endblock %}


{% block content %}

    <div class="jumbotron text-light py-4 px-2">
        <div class="container-fluid">
            <div class="row">
            <div class="col-sm-12">
                <h4 class="mb-0"><a href="{% url 'market:category_list' current_market.pk %}">Categorías</a><i class="material-icons md-18 ">arrow_forward_ios</i> {{object.name}}</h4>
            </div>
        </div>
        </div>
    </div>

    <div class="container">
        <form method="post" class="mt-3 p-4">
            {% csrf_token %}
            {% include "category/form.html" %}

            {% include "common/forms/save_btn.html" %}

        </form>
    </div>

{% endblock %}
