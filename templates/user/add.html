{% extends 'base.html' %}
{% load static %}
{% load settings_value %}
{% load market_url %}

{% block title %}Nuevo usuario{% endblock %}

{% block content %}

    <div class="jumbotron py-4 px-2">
        <div class="container-fluid">
            <div class="row">
            <div class="col-sm-12">
                <h4 class="mb-0"><a href="{% market_url 'auth:user_list' %}">Usuarios</a><i class="material-icons md-18 ">arrow_forward_ios</i> Nuevo usuario </h4>
            </div>
        </div>
        </div>
    </div>


    <div class="container">

        <form method="post" class="mt-3 p-4">
            {% csrf_token %}
            {% include "user/form.html" %}

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary btn-lg">Guardar cambios</button>
            </div>

        </form>
    </div>

{% endblock %}
