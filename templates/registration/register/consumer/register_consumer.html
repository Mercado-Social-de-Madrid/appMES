{% extends 'registration/register/register_base.html' %}
{% load i18n %}

{% block title %}{% translate "Hazte Consumidora" %}{% endblock %}

{% block cardcontent%}
    <div class="container">
        <form method="post" class="mt-3 p-4">
            {% csrf_token %}
            {% include "registration/register/consumer/form.html" %}

            <div class="text-center mt-3 mb-5">
                <button type="submit" class="btn btn-primary btn-lg">{% translate "Enviar solicitud" %}</button>
            </div>

        </form>
    </div>
{% endblock cardcontent%}
