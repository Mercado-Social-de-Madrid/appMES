{% load static %}

{% with account.template_prefix|default:'consumer' as account_image %}

<div class="profile-circle {% if small %} small {% endif %}">
    <img id="profile-image"
     src="{% if account.profile_image %} {{ account.profile_image.url }}{% else %}{% static 'imgs/'|add:account_image|add:'.png' %}{% endif %}">
</div>
{% endwith %}
