{% if request.user.is_authenticated %}
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="material-icons">account_circle</i> {{request.user.get_username}}
        </a>
        <div class="dropdown-menu dropdown-menu-right pt-0" aria-labelledby="navbarDropdownMenuLink">
            <div class="bg-light text-dark p-3">
                <div class="primary-title">{{request.user.get_username}}</div>
                <small class="text-muted">{{request.user.email}}</small>
            </div>

          <a class="dropdown-item" href="{% url 'auth:edit_profile' %}"><i class="material-icons">mode_edit</i> Editar perfil</a>
            <div class="dropdown-divider"></div>
            <form method="post" action="{% url 'auth:logout' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{% url 'market:index' %}">
                <button type="submit" class="dropdown-item"><i class="material-icons">exit_to_app</i> Cerrar sesión</button>
            </form>
        </div>
      </li>
    <a class="nav-link pr-0 px-2" title="Guía de usuario" href="{% url 'user_docs' ''%}" target="_blank">
        <i class="material-icons-outlined">description</i>
    </a>
{% else %}
    <li class="nav-item">
      <a class="nav-link btn btn-outline-primary" href="{% url 'auth:login' %}"><i class="fas fa-plug mr-2" aria-hidden="true"></i> Entrar</a>
  </li>
{% endif %}
